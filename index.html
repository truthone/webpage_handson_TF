      let currentSortCriteria = 'popular';
      let filteredItems = [...productData];

      function filterItems(category) {
        filteredItems =
          category === 'all'
            ? [...productData]
            : productData.filter((product) => product.category === category);
        sortAndDisplayItems();
      }

      function sortItems(sortCriteria) {
        currentSortCriteria = sortCriteria;
        sortAndDisplayItems();
      }

      function sortAndDisplayItems() {
        const sortFunction = {
          popular: (a, b) => b.rate - a.rate,
          highToLow: (a, b) => b.price - a.price,
          lowToHigh: (a, b) => a.price - b.price,
          alphabetical: (a, b) => a.name.localeCompare(b.name),
        };

        filteredItems.sort(sortFunction[currentSortCriteria]);
        updateProductCards(filteredItems);
      }

      function updateProductCards(products) {
        const productCardsContainer = document.getElementById('product-cards');
        productCardsContainer.innerHTML = '';
        products.forEach((product) => {
          const cardHtml = `
                <article class="cards">
                    <div class="card" >
                        <img src="${
                          product.imageURL
                        }" class="card-img-top" alt="${
            product.name
          } 이미지" width="1000" height="500"/>
                        <div class="card-body">
                            <h3 class="card-title">${product.name}</h3>
                            <h4 class="card-subtitle">${product.price.toLocaleString()}원</h4>
                            <h4 class="card-subtitle2">
                                <i class="fa fa-star" aria-hidden="true"></i> ${
                                  product.rate
                                }(${product.review})
                            </h4>
                        </div>
                    </div>
                </article>
            `;
          productCardsContainer.innerHTML += cardHtml;
        });
      }

      document
        .getElementById('selectedSorting')
        .addEventListener('change', (event) => {
          sortItems(event.target.value);
        });

      updateProductCards(productData); // 초기 상품 목록 로드
