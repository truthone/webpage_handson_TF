<html>
  <head>
    <title>AMAZING MARKET</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://media.graphassets.com/aNr09zzyRlak40urgSAU"
    />
    <link
      rel="stylesheet"
      href="https://media.graphassets.com/EU47GkeUSDqvdOgMKIt5"
    />
    <style>
      figcaption {
        display: none;
      }
      .flex-between {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin: 10px;
      }
      .grid {
        width: 100%;
        border: 1px solid rgb(60, 72, 107);
        border-right: none;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header class="sticky">
      <div id="logo">💖어메이징마켓💖</div>
      <nav id="menu">
        <button class="icon icon-nav material-symbols-rounded" id="button-cart">
          shopping_cart_checkout
        </button>
        <button class="icon icon-nav material-symbols-rounded">person</button>
      </nav>
    </header>
    <main>
      <article>
        <img
          src="https://media.graphassets.com/1VNPaRMKQH6XD3hQT9Fd"
          alt="메인 배너"
        />
      </article>
      <section>
        <h1 class="section-title">[푸드] 건강하고 맛있는 식재료🥝</h1>
        <div class="productContainer grid">
          <div class="item" data-id="404">
            <figure>
              <img
                class="item-thumbnail"
                src="https://media.graphassets.com/RfDbsZyuQ5euPYYVy2rW"
                alt="베리베리 설향 딸기 3팩 묶음 상품 이미지"
              />
              <figcaption>베리베리 설향 딸기 3팩 묶음</figcaption>
            </figure>
            <div class="flex-between">
              <div class="item-info">
                <a
                  href="https://www.amazingmarket.com/item?id=404"
                  class="item-name"
                >
                  베리베리 설향 딸기 3팩 묶음
                </a>
                <div class="price-info">
                  <p class="item-price">15,000원</p>
                  <p class="saled-price">8,000원</p>
                </div>
              </div>
              <button
                aria-label="베리베리 설향 딸기 3팩 묶음 상품 추가 버튼"
                class="icon icon-add-cart material-symbols-rounded button-add-cart"
              >
                add_Circle
              </button>
            </div>
          </div>

          <div class="item" data-id="402">
            <figure>
              <img
                class="item-thumbnail"
                src="https://media.graphassets.com/zEhUDReuTI6YHlr4fbp4"
                alt="우리자연농산물 토종 아카시아 꿀 100% 상품 이미지"
              />
              <figcaption>우리자연농산물 토종 아카시아 꿀 100%</figcaption>
            </figure>
            <div class="flex-between">
              <div class="item-info">
                <a
                  href="https://www.amazingmarket.com/item?id=402"
                  class="item-name"
                >
                  우리자연농산물 토종 아카시아 꿀 100%
                </a>
                <div class="price-info">
                  <p class="item-price">19,000원</p>
                  <p class="saled-price">9,800원</p>
                </div>
              </div>
              <button
                aria-label="우리자연농산물 토종 아카시아 꿀 100% 상품 추가 버튼"
                class="icon icon-add-cart material-symbols-rounded button-add-cart"
              >
                add_Circle
              </button>
            </div>
          </div>

          <div class="item" data-id="403">
            <figure>
              <img
                class="item-thumbnail"
                src="https://media.graphassets.com/4tZPgmbsS6ejyGkGChpw"
                alt="어글리오케이 유기농 자연 농산물 보따리 미니 상품 이미지"
              />
              <figcaption>
                어글리오케이 유기농 자연 농산물 보따리 미니
              </figcaption>
            </figure>
            <div class="flex-between">
              <div class="item-info">
                <a
                  href="https://www.amazingmarket.com/item?id=403"
                  class="item-name"
                >
                  어글리오케이 유기농 자연 농산물 보따리 미니
                </a>
                <div class="price-info">
                  <p class="item-price">12,400원</p>
                  <p class="saled-price">8,400원</p>
                </div>
              </div>
              <button
                aria-label="어글리오케이 유기농 자연 농산물 보따리 미니 상품 추가 버튼"
                class="icon icon-add-cart material-symbols-rounded button-add-cart"
              >
                add_Circle
              </button>
            </div>
          </div>

          <div class="item" data-id="401">
            <figure>
              <img
                class="item-thumbnail"
                src="https://media.graphassets.com/qsvCDwaESkinc0UlRqED"
                alt="밀해피밀 건조 베리이 들어간 씨리얼 아침대용 상품 이미지"
              />
              <figcaption>
                밀해피밀 건조 베리이 들어간 씨리얼 아침대용
              </figcaption>
            </figure>
            <div class="flex-between">
              <div class="item-info">
                <a
                  href="https://www.amazingmarket.com/item?id=401"
                  class="item-name"
                >
                  밀해피밀 건조 베리이 들어간 씨리얼 아침대용
                </a>
                <div class="price-info">
                  <p class="item-price">28,000원</p>
                  <p class="saled-price">8,000원</p>
                </div>
              </div>
              <button
                aria-label="밀해피밀 건조 베리이 들어간 씨리얼 아침대용 상품 추가 버튼"
                class="icon icon-add-cart material-symbols-rounded button-add-cart"
              >
                add_Circle
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      AMAZING MARKET ⓒ 2023
      <br />
      대표번호 02-0000-0000 대표이메일 ulift@ulift.kr
      <br />
      All Photos by Unsplash
    </footer>
  </body>
</html>
