<html>
  <head>
    <title>AMAZING MARKET</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?fa]ly=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <style>
      .flex-between {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin: 10px;
      }
      .grid {
        width: 100%;
        border: 1px solid rgb(60, 72, 107);
        border-right: none;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header class="sticky">
      <div id="logo">💖어메이징마켓💖</div>
      <nav id="menu">
        <button class="icon icon-nav material-symbols-rounded" id="button-cart">
          shopping_cart_checkout
        </button>
        <button class="icon icon-nav material-symbols-rounded">person</button>
      </nav>
    </header>
    <main>
      <article>
        <img
          src="https://media.graphassets.com/1VNPaRMKQH6XD3hQT9Fd"
          alt="메인 배너"
        />
        <section>
          <h1 class="section-title">[테마] 한강으로 고고! 피크닉 감성 🥂</h1>
          <div class="productContainer grid">
            <figure>
              <img
                class="item-thumbnail"
                src="https://media.graphassets.com/RfDbsZyuQ5euPYYVy2rW"
                alt="베리베리 설향 딸기 3팩 묶음 상품 이미지"
              />
            </figure>
            <div class="flex-between">
              <div class="item-info">
                <a href="./detail.html" class="item-name">
                  베리베리 설향 딸기 3팩 묶음
                </a>
                <div class="price-info">
                  <p class="item-price">15000원</p>
                  <p class="saled-price">8000원</p>
                </div>
              </div>
              <button aria-label="베리베리 설향 딸기 3팩 묶음 상품 추가 버튼">
                <span
                  class="icon icon-add-cart material-symbols-rounded button-add-cart"
                  >add_Circle</span
                >
              </button>
            </div>
          </div>
        </section>
      </article>
    </main>
    <footer>
      AMAZING MARKET ⓒ 2023
      <br />
      대표번호 02-0000-0000 대표이메일 ulift@ulift.kr
      <br />
      All Photos by Unsplash
    </footer>
  </body>
</html>
