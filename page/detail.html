<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN MARKET</title>
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/detail.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <div class="sticky">
      <header>
        <div id="logo">💖어메이징마켓💖</div>
        <div id="menu">
          <span class="icon material-symbols-rounded" id="button-cart">shopping_cart_checkout</span>
          <span class="icon material-symbols-rounded">person</span>
      </div>
      </header>
    </div>

    <main>
      <div class="container flex-row">
        <div class="carousel-container">
          <button class="carousel-btn prev">◀</button>
          <div class="carousel">
            <img src="https://media.graphassets.com/izCpAr0BQKqcI0Wqn27z" alt="상품 이미지" class="product-image" />
            <img src="https://media.graphassets.com/VkTBsEDS5m6b7mefHpXs" alt="상품 이미지" class="product-image" />
            <img src="https://media.graphassets.com/8yudA9vrQBm0gS25bNMQ" alt="상품 이미지" class="product-image" />
          </div>
          <button class="carousel-btn next">▶</button>
        </div>
        <section id="util">
          <div>
            <h1 class="product-title">오버사이즈 멜톤 더플 롱 코트 네이비</h1>
            <h2 class="product-price">₩ 50,000 원</h1>
          </div>
          <div>
            <div class="buttons flex-row">
              <a href="#" class="buy-button">장바구니</a>
              <a href="#" class="buy-button">구매하기</a>
            </div>
            <div>
              <p class="product-description">
                <h3>배송비</h3>
                50,000원 미만 결제 시 배송비 3,000원
                <br />
                제주도를 포함한 도서/산간지역은 추가배송비 3,000원
              </p>
            </div>
          </div>
        </section>
      </div>
      </div>
      <section id="detail"><img src="https://media.graphassets.com/J1Er2Nm5QH2vVVoAJTyK" alt="상품 상세 이미지" class="product-image" /></section>
    </main>
    <footer>
      <p class="footnote">
        OPENMARKET ⓒ 2023<br />대표번호 02-0000-0000 대표이메일
        ulift@ulift.kr<br />All Photos by Unsplash
      </p>
    </footer>
    <script src="../js/carousel.js"></script>
    <script src="../js/header.js"></script>
  </body>

</html>
