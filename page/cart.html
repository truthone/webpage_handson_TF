<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPEN MARKET</title>
    <link rel="stylesheet" href="../style/global.css" />
    <link rel="stylesheet" href="../style/index.css" />
    <link rel="stylesheet" href="../style/cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="sticky">
      <header>
        <div id="logo">💖어메이징마켓💖</div>
        <div id="menu">
          <button class="icon material-symbols-rounded">person</button>
        </div>
      </header>
    </div>
    <main>
      <section id="cart">
        <table id="cart-table">
          <thead>
            <tr>
              <th>이미지</th>
              <th>상품명</th>
              <th>가격</th>
              <th>수량</th>
              <th>총 가격</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
      </section>
      <section id="summary">
        <span id="amount">총 수량: </span><span>개</span>
        <span>/</span>
        <span id="sum">총 합계: </span><span>원</span>
      </section>
    </main>
    <footer>
      <p class="footnote">
        OPENMARKET ⓒ 2023<br />대표번호 02-0000-0000 대표이메일
        ulift@ulift.kr<br />All Photos by Unsplash
      </p>
    </footer>
    <script type="module" src="../js/renderCartPage.js"></script>
    <script type="module" src="../js/header.js"></script>
  </body>
</html>
