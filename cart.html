    <main>
      <section id="cart">
        <table id="cart-table">
          <thead>
            <tr>
              <th>ì´ë¯¸ì§€</th>

    <footer>AMAZING MARKET â“’ 2024</footer>
    <script src="./header.js"></script>
    <script>
      const cart = JSON.parse(localStorage.getItem("cart")) || [];

      document.addEventListener("DOMContentLoaded", renderCartItems);

      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("remove-button")) {
          const productId = e.target.dataset.id;
          if (productId) {
            removeFromCart(productId);
          }
        }
      });

      function renderCartItems() {
        const cartItemsElement = document.getElementById("cart-items");
        cartItemsElement.innerHTML = "";

        cart.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
              <td><img src="${item.imageUrl}" alt="${item.productName}"></td>
              <td>${item.productName}</td>
              <td>
                <div class="item-price">${item.price.toLocaleString()}ì›</div>
                <div class="saled-price">${item.discountPrice.toLocaleString()}ì›</div>
              </td>
              <td>${item.quantity}</td>
              <td>${(
                item.discountPrice * item.quantity
              ).toLocaleString()}ì›</td>
              <td>
                <button class="remove-button" data-id="${item.productId}">
                  ì‚­ì œ
                </button>
              </td>
            `;
          cartItemsElement.appendChild(row);
        });

        renderSum();
      }

      function renderSum() {
        const sum = cart.reduce(
          (acc, item) => acc + item.discountPrice * item.quantity,
          0
        );
        const amount = cart.reduce((acc, item) => acc + item.quantity, 0);
        document.getElementById("amount").innerHTML = `ì´ìˆ˜ëŸ‰: ${amount}`;
        document.getElementById(
          "sum"
        ).innerHTML = `ì´í•©ê³„: ${sum.toLocaleString()}`;
      }

      function removeFromCart(productId) {
        const productIndex = cart.findIndex(
          (item) => item.productId === productId
        );

        if (productIndex !== -1) {
          cart.splice(productIndex, 1);
          saveCart();
          renderCartItems();
        }
      }

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }
    </script>
