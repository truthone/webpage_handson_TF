<html>
  <head>
    <title>AMAZING MARKET</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link rel="stylesheet" href="./index.css" />
    <style>
      #cart-table {
        width: 100%;
        border-collapse: collapse;
        word-break: keep-all;
        margin: 20px 0;
        min-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        background-color: rgb(240, 240, 240);
        text-align: center;
      }

      #cart-table th {
        background-color: rgb(60, 72, 107);
        color: rgb(255, 255, 255);
      }
    </style>
  </head>

  <body>
    <header class="sticky">
      <div id="logo">💖어메이징마켓💖</div>
      <nav id="menu">
        <button class="icon icon-nav material-symbols-rounded">person</button>
      </nav>
    </header>
    <main>
      <section id="cart">
        <table id="cart-table">
          <thead>
            <tr>
              <th>이미지</th>
              <th>상품명</th>
              <th>가격</th>
              <th>수량</th>
              <th>총 가격</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cart-items"></tbody>
        </table>
      </section>
      <section id="summary">
        <span id="amount">총 수량: </span><span>개</span>
        <span>/</span>
        <span id="sum">총 합계: </span><span>원</span>
      </section>
    </main>
    <footer>
      AMAZING MARKET ⓒ 2023
      <br />
      대표번호 02-0000-0000 대표이메일 ulift@ulift.kr
      <br />
      All Photos by Unsplash
      <script src="./header.js"></script>
    </footer>
    <script>
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      document.addEventListener("DOMContentLoaded", () => {
        renderCartItems();
      });

      document.addEventListener("click", (e) => {
        if (e.target && e.target.classList.contains("remove-button")) {
          const productId = e.target.dataset.id;
          if (productId) {
            removeFromCart(productId);
          }
        }
      });

      function renderCartItems() {
        const cartItemsElement = document.getElementById("cart-items");
        cartItemsElement.innerHTML = "";
        let sum = 0;
        let amount = 0;

        cart.forEach((item) => {
          const row = document.createElement("tr");
          row.innerHTML = `
              <td><img src="${item.imageUrl}" alt="${item.productName}""></td>
              <td>${item.productName}</td>
              <td>${item.price}원</td>
              <td>${item.quantity}</td>
              <td>${item.price * item.quantity}원</td>
              <td>
                <button class='remove-button' data-id="${item.productId}">
                  삭제
                </button>
              </td>
            `;
          sum += item.price;
          amount += item.quantity;
          cartItemsElement.appendChild(row);
        });

        renderSum(sum, amount);
      }

      function removeFromCart(productId) {
        const productIndex = cart.findIndex(
          (item) => item.productId === productId
        );

        if (productIndex !== -1) {
          cart.splice(productIndex, 1);
        }
        saveCart();
        renderCartItems();
      }

      function saveCart() {
        localStorage.setItem("cart", JSON.stringify(cart));
      }

      function renderSum(sum, amount) {
        const totalSum = cart.reduce(
          (acc, item) => acc + item.price * item.quantity,
          0
        );
        document.getElementById("amount").innerHTML = `총 수량: ${amount}`;
        document.getElementById("sum").innerHTML = `총 합계: ${totalSum}`;
      }
    </script>
  </body>
</html>
